

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../assets/css/stylesheet.css">
    <title>Alt Headings | Librairie de composants Vade Secure</title>

    <style type="text/css">
    body{padding: 32px;}
    .color-cards-list{margin: 0 0 48px 0;padding: 0;display: grid;grid-template-columns: 1fr 1fr 1fr 1fr;grid-template-rows: auto;grid-gap: 32px;}
    .color-cards-list > li{border: 1px solid #efefef;list-style: none;}
    .color-cards-list span{display: block;}
    .color-cards-list .color-viewer{height: 120px;}
    .color-cards-list .color-label{padding: 32px;text-align: center;}
    .the-icon-list{display: flex;flex-flow: row wrap;border-top: 1px solid #ccc;border-left: 1px solid #ccc;}
    .the-icon-list > div{width: calc(33% - 33px);padding: 16px;border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>

<h1 class="with-sub">Ceci est un titre de niveau 1</h1>

<h2 class="with-sub">Ceci est un titre de niveau 2</h2>

<h3 class="with-sub">Ceci est un titre de niveau 3</h3>

<h4 class="with-sub">Ceci est un titre de niveau 4</h4>

<h5 class="with-sub">Ceci est un titre de niveau 5</h5>

<h6 class="with-sub">Ceci est un titre de niveau 6</h6>

</body>
</html>
